<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/a2359547f8.js"
      crossorigin="anonymous"
    ></script>
    <!--My Styles-->
    <link rel="stylesheet" href="./index.css" />
    <script src="./script.js" defer></script>
    <title>Movie Database</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h1 class="navbar__title">Find your film</h1>
        <a class="navbar__link" href="/watchlist.html">My Watchlist</a>
      </nav>
      <form class="search__form">
        <label for="search-bar"
          ><img
            id="search-icon"
            src="./images/mvwl-search-icon.png"
            alt="search icon"
        /></label>
        <input id="search-bar" type="text" placeholder="Search for a movie" />
        <button class="search__btn">Search</button>
      </form>
    </header>
    <main class="main">
      <div class="default-background">
        <i class="fa-solid fa-film"></i>
        <h2 class="default-background__text">Start Exploring</h2>
      </div>
    </main>
  </body>
</html>
